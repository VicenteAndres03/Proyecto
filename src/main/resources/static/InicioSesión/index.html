<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="Menu">
        <div class="ContenidoMenu">
            <div class="LogoTienda">
                <img src="../Ropa/Logo.png" alt="Logo" class="Logo">
                <p class="NombreTienda">FalaFeria</p>
            </div>
            <button class="MenuHamburguesa" id="MenuHamburguesa">☰</button>
            <nav class="MenuNavegacion" id="MenuNavegacion">
                <a class="Links" href="../index.html">Inicio</a>
                <a class="Links" href="../Contacto/index.html">Contacto</a>
                <a class="Links" href="../Nosotros/index.html">Sobre nosotros</a>
                <a class="Links" href="../Productos/Index.html">Ropa</a>
                <a class="Links" href="index.html">Inicio Sesión</a>
                <a class="Links" href="../Registro/index.html">Registrarse</a>
            </nav>
        </div>
    </header>

    <div class="contenedor-login">
        <form class="formulario-login" id="formulario-login">
            <h1 class="titulo-login">Iniciar Sesión</h1>
            
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" required placeholder="ejemplo@correo.com">
            <div class="mensaje-error" id="error-correo">Por favor ingresa un correo válido</div>

            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required placeholder="Ingresa tu contraseña">
            <div class="mensaje-error" id="error-contraseña">Por favor ingresa tu contraseña</div>

            <div class="recordar-contraseña">
                <label class="checkbox-container">
                    <input type="checkbox" id="recordar" name="recordar">
                    <span class="checkmark"></span>
                    Recordar sesión
                </label>
                <a href="#" class="enlace-olvide">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn">Iniciar Sesión</button>

            <div class="mensaje-exito" id="mensaje-exito">
                ¡Inicio de sesión exitoso! Redirigiendo...
            </div>

            <div class="enlaces-login">
                <p>¿No tienes una cuenta? <a href="../Registro/index.html">Registrarse</a></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
