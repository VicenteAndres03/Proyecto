<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - FalaFeria</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="Menu">
        <div class="ContenidoMenu">
            <div class="LogoTienda">
                <img src="../Ropa/Logo.png" alt="Logo" class="Logo">
                <p class="NombreTienda">FalaFeria</p>
            </div>
            <button class="MenuHamburguesa" id="MenuHamburguesa">☰</button>
            <nav class="MenuNavegacion" id="MenuNavegacion">
                <a class="Links" href="../index.html">Inicio</a>
                <a class="Links" href="../Contacto/index.html">Contacto</a>
                <a class="Links" href="../Nosotros/index.html">Sobre nosotros</a>
                <a class="Links" href="../Productos/Index.html">Ropa</a>
                <a class="Links" href="../InicioSesión/index.html">Inicio Sesión</a>
                <a class="Links" href="index.html">Registrarse</a>
            </nav>
        </div>
    </header>

    <div class="contenedor-registro">
        <form class="formulario-registro" id="formulario-registro">
            <h1 class="titulo-registro">Crear Cuenta</h1>
            
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre completo">
            <div class="mensaje-error" id="error-nombre">Por favor ingresa tu nombre completo</div>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" required placeholder="ejemplo@correo.com">
            <div class="mensaje-error" id="error-correo">Por favor ingresa un correo válido</div>

            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required placeholder="Mínimo 6 caracteres">
            <div class="mensaje-error" id="error-contraseña">La contraseña debe tener al menos 6 caracteres</div>

            <label for="confirmar-contraseña">Confirmar Contraseña</label>
            <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" required placeholder="Repite tu contraseña">
            <div class="mensaje-error" id="error-confirmar">Las contraseñas no coinciden</div>

            <button type="submit" class="btn">Registrarse</button>

            <div class="enlaces-registro">
                <p>¿Ya tienes una cuenta? <a href="../Login/index.html">Iniciar Sesión</a></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
